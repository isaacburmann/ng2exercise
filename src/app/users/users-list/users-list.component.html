<mat-list>
  <h3 mat-subheader>Users</h3>
  <mat-list-item *ngFor="let user of users">
    <img mat-list-icon [src]="user.picture.thumbnail" />
    <h4 mat-line>First name: {{user.name.first}} Last name: {{user.name.last}}</h4>
    <p mat-line> Phone: {{user.phone}} Email: {{user.email}}</p>
    <button mat-raised-button color="primary">Detail</button>
  </mat-list-item>
</mat-list>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="nextPage($event)">
</mat-paginator>
