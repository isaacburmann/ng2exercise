<div style="padding-left: 50px">
    <app-back-button></app-back-button>

    <mat-card style="width: 128px">
      <img [src]="user?.picture?.large">
    </mat-card>
    
    <h2 mat-line>First name: {{user?.name?.first}}</h2>
    <p mat-line><strong>Last name:</strong> {{user?.name?.last}} <strong>Phone:</strong> {{user?.phone}} <strong>Email:</strong> {{user?.email}}</p>
</div>
