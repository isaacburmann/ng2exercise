<div class="app-header">
  <div class="logo" routerLink="/">
    <img alt="Modus Logo" src="assets/images/favicon-196x196.png">
  </div>
  <div class="title" routerLink="/">
    Modus Create
  </div>
  <div class="profile-dropdown" *ngIf="isLoggedIn">
    <div class="initials">
      {{user.name.first.charAt(0)}}{{user.name.last.charAt(0)}}
    </div>
  </div>
  <div class="action-btns" *ngIf="!isLoggedIn">
    <button class="app-btn" mat-raised-button color="accent" (click)="login()">Login</button>
    <button class="app-btn" mat-raised-button color="primary" (click)="signup()">Signup</button>
  </div>
  <div class="action-btns" *ngIf="isLoggedIn">
    <button class="app-btn logout-btn" mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>
</div>
